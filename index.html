<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <main role="main">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card">
            <img src="images/illustration-hero.svg" class="card-img-top" alt="illustration">
            <div class="card-body">
              <h1 class="card-title text-center fw-bold pt-3 pb-2">Order Summary</h1>
              <p class="card-text text-center px-md-2">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
                <div class="box row-cols-3 d-flex my-4 justify-content-between align-content-center">
                  <img src="images/icon-music.svg" class="img-fluid" alt="Music" aria-hidden="true">
                  <div class="text col-4">
                    <p class="d-block fw-bold pt-3">Annual Plan</p>
                    <p class="d-block">$59.99/year</p> 
                  </div>
                  <a href="#" class="change col-4 text-end fw-bold my-4 me-4">Change</a>
                </div>
              <a href="#" class="btn btn-primary my-3">Proceed to Payment</a>
              <a href="#" class="cancel d-block text-center mb-3 text-decoration-none text-dark">Cancel Order</a>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </main>
  <div role="contentinfo" class="attribution text-center pt-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kmeganiz">Katherin Meganis Phang</a>.
  </div>
  <script src="../../Scripts/bootstrap.bundle.min.js"></script>
</body>
</html>
